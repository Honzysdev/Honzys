<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra ragebait</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainmenucontainer" class="container" style="display:none;"> <!-- pak smazat display:none; -->
        <h1 class="title" style="position: absolute; top: 10%;">The Agma Files</h1>
        <button id="showFilesBtn"><p class="text" style="color: turquoise; text-decoration: underline;">Click to view somebody's file ❤️</p></button>
        <button id="ragebaitButton" class="text">Show Files of &@player</button>
        <div id="ragebaitContainer">
            <button id="realCrossBtn" class="crossBtns"><img src="pics\real cross.png" alt="fake cross" class="crossBtns"></button>
            <button id="fakeCrossBtn" class="crossBtns"><img src="pics/fake cross.png" alt="real cross" class="crossBtns"></button>
            <output id="output"></output>
        </div>
        <br>
        <p id="meText" class="text">By Honzys - I love u Nightblade ♥</p>
    </div>
    <div id="listContainer" class="container" style="display:block;"><!-- pak dát display: none; -->
        <h1 class="title">Choose which player's file to view.</h1>
        <div class="btnRows"><button id="NighbladeBtn" class="playerBtns">Nightblade </button><img src="pics\nightbladespfp.png"  class="pfp"><div class="btnRows" style="margin-left: 30vh;"><button id="LightBtn" class="playerBtns">Light </button><img src="pics\lightspfp.gif" class="pfp"></div></div>
        <div class="btnRows"><button id="KenzaBtn" class="playerBtns">Kenza </button><img src="pics\kenzaspfp.png" class="pfp"><div class="btnRows" style="margin-left: 33vh;"><button id="tumtumBtn" class="playerBtns"><a href="https://translate.google.com/" target="_blank">Tumtum </button></a><img src="/pics\tumtumspfp.png"  class="pfp"></div></div>
        <div class="btnRows"><button id="AnthonyBtn" class="playerBtns">Anthony </button><img src="pics\anthonyspfp.png"  class="pfp"></div>
        <div class="btnRows"><button id="MedaBtn" class="playerBtns">Meda </button><img src="pics\medaspfp.png" class="pfp"></div>
        <div class="btnRows"><button id="Kingmemo47Btn" class="playerBtns">Kingmemo47 </button><img src="pics\memospfp.png" class="pfp"></div>
        <div class="btnRows"><button id="HonzysBtn" class="playerBtns">Honzys </button><img src="pics\honzyspfp.png" class="pfp"></div>
        
        



    </div>




    <script src="script.js"></script>
</body>

</html>
